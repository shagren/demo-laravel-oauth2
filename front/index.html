<html lang="en">
<head>
    <title>OAUTH2 demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <script src="js/app.js"></script>
    <link type="text/css" href="css/app.css"/>
</head>
<body>

<div class="page-header">
    <h1>OAUTH2 demo page</h1>
</div>
<div class="panel panel-default users">
    <div class="panel-heading">
        Users list
        <button type="button" class="btn btn-default" data-loading-text="Loading..." aria-label="Refresh" id="refresh">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
        </button>

    </div>
    <table class="table" id="users">
        <tr class="header">
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </table>
</div>

<div class="panel panel-default user" style="display: none">
    <div class="panel-heading">User #<span class="user-id"></span>
        <button type="button" class="btn btn-default" aria-label="Back" id="back">
            <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
        </button>
    </div>
    <table class="table">
        <tr>
            <th>ID</th>
            <td class="user-id"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td class="user-name"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td class="user-email"></td>
        </tr>
    </table>
</div>

</body>
</html>
